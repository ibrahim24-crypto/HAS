<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himo App Store</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #0f9d58;
            padding: 20px;
            text-align: left;
            color: white;
        }

        .header h1 {
            margin: 0;
        }

        .search-container {
            text-align: center;
            margin-top: 50px;
            flex: 1;
        }

        .search-container input[type="text"] {
            padding: 10px;
            width: 60%;
            font-size: 1.2em;
            border: 2px solid #0f9d58;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #0f9d58;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #0f9d58;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Bienvenue sur Himo App Store !</h1>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Recherchez une application...">
        <button onclick="searchApp()">Rechercher</button>
        <br><br>
        <button onclick="verifyCode()">Admin</button>
    </div>

    <footer>
        <p>&copy; 2024 Himo App Store - Tous droits réservés.</p>
    </footer>

    <script>
        // Simuler data.json avec LocalStorage
        let data = {
            visitors: 0,
            searches: [],
            buttonClicks: []
        };

        // Charger les données depuis LocalStorage
        function loadData() {
            const savedData = localStorage.getItem('userData');
            if (savedData) {
                data = JSON.parse(savedData);
            }
        }

        // Sauvegarder les données dans LocalStorage
        function saveData() {
            localStorage.setItem('userData', JSON.stringify(data));
        }

        // Initialisation
        loadData();
        data.visitors += 1; // Ajouter un visiteur
        saveData();

        // Logger une recherche
        function searchApp() {
            const searchQuery = document.getElementById('search-input').value.trim();
            if (searchQuery) {
                data.searches.push({ query: searchQuery, timestamp: new Date().toISOString() });
                saveData();
                alert(`Recherche enregistrée : ${searchQuery}`);
            } else {
                alert("Veuillez entrer une recherche.");
            }
        }

        // Vérifier le code
        function verifyCode() {
            const code = prompt("Entrez le code d'accès :");
            if (code === "4285") {
                window.location.href = "admin.html";
            } else {
                alert("Code incorrect.");
            }
        }
    </script>

</body>
</html>
