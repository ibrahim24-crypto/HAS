<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himo App Store</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #0f9d58;
            padding: 20px;
            text-align: left;
            color: white;
            position: relative;
        }

        .header h1 {
            margin: 0;
        }

        .menu-btn {
            font-size: 1.5em;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: width 0.5s ease;
            padding-top: 60px;
        }

        .menu a {
            padding: 10px 30px;
            text-decoration: none;
            font-size: 1.5em;
            color: #818181;
            display: block;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #f1f1f1;
        }

        .menu .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }

        .search-container {
            text-align: center;
            margin-top: 50px;
            flex: 1;
        }

        .search-container input[type="text"] {
            padding: 10px;
            width: 60%;
            font-size: 1.2em;
            border: 2px solid #0f9d58;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #0f9d58;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        .search-container button:hover {
            background-color: #0c7a43;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #0f9d58;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Bienvenue sur Himo App Store</h1>
        <button class="menu-btn" onclick="openMenu()">☰</button>
    </div>

    <!-- Menu -->
    <div id="side-menu" class="menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">×</a>
        <a href="a-propos.html" onclick="trackButtonClick('À propos')">À propos</a>
        <a href="confidentialite.html" onclick="trackButtonClick('Confidentialité')">Confidentialité</a>
        <a href="mes-applis.html" onclick="trackButtonClick('Mes applis')">Mes applis</a>
        <a href="help.html" onclick="trackButtonClick('Aide')">Aide</a>
    </div>

    <!-- Search container -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Recherchez une application..." oninput="trackSearch()">
        <button onclick="searchApp()">Rechercher</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Himo App Store - Tous droits réservés.</p>
    </footer>

    <script>
        // Initialiser les données collectées
        let data = {
            "visitors": 0,
            "searches": [],
            "buttonClicks": []
        };

        // Charger les données depuis le fichier JSON au début
        fetch('data.json')
            .then(response => response.json())
            .then(fetchedData => {
                data = fetchedData;
            })
            .catch(error => console.error('Erreur de chargement des données:', error));

        // Suivi des recherches
        function trackSearch() {
            const searchInput = document.getElementById('search-input').value.trim();
            if (searchInput) {
                data.searches.push(searchInput);  // Ajoute la recherche à la liste
                updateData();
            }
        }

        // Suivi des clics sur les boutons du menu
        function trackButtonClick(buttonName) {
            data.buttonClicks.push(buttonName);  // Ajoute le bouton cliqué à la liste
            updateData();
        }

        // Mise à jour des données dans le fichier JSON
        function updateData() {
            fetch('data.json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(updatedData => {
                console.log('Données mises à jour:', updatedData);
            })
            .catch(error => console.error('Erreur de mise à jour des données:', error));
        }

        // Fonction d'ouverture du menu
        function openMenu() {
            document.getElementById("side-menu").style.width = "250px";
            document.querySelector(".menu-btn").style.display = "none";
        }

        // Fonction de fermeture du menu
        function closeMenu() {
            document.getElementById("side-menu").style.width = "0";
            document.querySelector(".menu-btn").style.display = "block";
        }

        // Fonction de recherche d'application
        function searchApp() {
            const input = document.getElementById("search-input").value.toLowerCase();
            let found = false;
            const apps = {
                "chiffrement": "chiffrement.html",
                "numbers game": "numbers-game.html",
                // Ajouter les autres applications ici
            };

            for (const app in apps) {
                if (app.toLowerCase() === input) {
                    window.location.href = apps[app];
                    found = true;
                    break;
                }
            }

            if (!found) {
                alert("Application non trouvée.");
            }
        }
    </script>

</body>
</html>
