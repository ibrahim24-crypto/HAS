<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himo App Store</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #0f9d58;
            padding: 20px;
            text-align: left;
            color: white;
            position: relative;
        }

        .header h1 {
            margin: 0;
        }

        .menu-btn {
            font-size: 1.5em;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: width 0.5s ease;
            padding-top: 60px;
        }

        .menu a {
            padding: 10px 30px;
            text-decoration: none;
            font-size: 1.5em;
            color: #818181;
            display: block;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #f1f1f1;
        }

        .menu .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }

        .search-container {
            text-align: center;
            margin-top: 50px;
            flex: 1;
        }

        .search-container input[type="text"] {
            padding: 10px;
            width: 60%;
            font-size: 1.2em;
            border: 2px solid #0f9d58;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #0f9d58;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        .search-container button:hover {
            background-color: #0c7a43;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #0f9d58;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Bienvenue sur Himo App Store !</h1>
        <button class="menu-btn" onclick="openMenu()">☰</button>
    </div>

    <div id="side-menu" class="menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">×</a>
        <a href="a-propos.html" onclick="logButtonClick('À propos')">À propos</a>
        <a href="confidentialite.html" onclick="logButtonClick('Confidentialité')">Confidentialité</a>
        <a href="mes-applis.html" onclick="logButtonClick('Mes applis')">Mes applis</a>
        <a href="help.html" onclick="logButtonClick('Aide')">Aide</a>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Recherchez une application...">
        <button onclick="searchApp()">Rechercher</button>
    </div>

    <footer>
        <p>&copy; 2024 Himo App Store - Tous droits réservés.</p>
    </footer>

    <script>
        // Simuler data.json avec LocalStorage
        let data = {
            visitors: 0,
            searches: [],
            buttonClicks: []
        };

        // Charger les données depuis LocalStorage
        function loadData() {
            const savedData = localStorage.getItem('userData');
            if (savedData) {
                data = JSON.parse(savedData);
            }
        }

        // Sauvegarder les données dans LocalStorage
        function saveData() {
            localStorage.setItem('userData', JSON.stringify(data));
        }

        // Initialisation
        loadData();
        data.visitors += 1; // Ajouter un visiteur
        saveData();

        // Logger une recherche
        function searchApp() {
            const searchQuery = document.getElementById('search-input').value.trim();
            if (searchQuery) {
                data.searches.push({ query: searchQuery, timestamp: new Date().toISOString() });
                saveData();
                alert(`Recherche enregistrée : ${searchQuery}`);
            } else {
                alert("Veuillez entrer une recherche.");
            }
        }

        // Logger un clic de bouton
        function logButtonClick(buttonName) {
            data.buttonClicks.push({ button: buttonName, timestamp: new Date().toISOString() });
            saveData();
        }

        // Ouvrir le menu
        function openMenu() {
            document.getElementById("side-menu").style.width = "250px";
            document.querySelector(".menu-btn").style.display = "none";
            logButtonClick('Menu');
        }

        // Fermer le menu
        function closeMenu() {
            document.getElementById("side-menu").style.width = "0";
            document.querySelector(".menu-btn").style.display = "block";
            logButtonClick('Close Menu');
        }

        // Afficher les données dans la console (pour test)
        console.log(data);
    </script>

</body>
</html>
