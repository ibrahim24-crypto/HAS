<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Bienvenue avec Menu et Recherche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #0f9d58;
            padding: 20px;
            text-align: left;
            color: white;
            position: relative;
        }

        .header h1 {
            margin: 0;
        }

        .menu-btn {
            font-size: 1.5em;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .menu a {
            padding: 10px 30px;
            text-decoration: none;
            font-size: 1.5em;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .menu a:hover {
            color: #f1f1f1;
        }

        .menu .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }

        .search-container {
            text-align: center;
            margin-top: 50px;
            display: flex; /* Utiliser Flexbox pour aligner les éléments */
            justify-content: center; /* Centrer les éléments horizontalement */
        }

        .search-container input[type="text"] {
            width: 300px; /* Largeur du champ de recherche */
            padding: 10px; /* Espacement interne */
            border: 1px solid #ccc; /* Bordure */
            border-radius: 5px; /* Coins arrondis */
        }

        .search-container button {
            padding: 10px 15px; /* Espacement interne du bouton */
            background-color: #0f9d58; /* Couleur de fond du bouton */
            color: white; /* Couleur du texte du bouton */
            border: none; /* Pas de bordure */
            border-radius: 5px; /* Coins arrondis */
            cursor: pointer; /* Curseur en main */
            margin-left: 10px; /* Espacement à gauche */
        }

        .search-container button:hover {
            background-color: #0d7b47; /* Couleur de fond au survol */
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Bienvenue sur Himo App Store</h1>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
    </div>

    <div class="menu" id="menu">
        <span class="close-btn" onclick="toggleMenu()">×</span>
        <a href="mes-applis.html">Mes Applis</a>
        <a href="numbers-game.html">Jeu de Nombres</a>
        <a href="chiffrement.html">Chiffrement</a>
    </div>

    <div class="search-container">
        <input type="text" placeholder="Rechercher des applications...">
        <button onclick="search()">Rechercher</button>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.width === '250px') {
                menu.style.width = '0';
            } else {
                menu.style.width = '250px';
            }
        }

        function search() {
            const query = document.querySelector('.search-container input[type="text"]').value;
            alert('Recherche pour: ' + query); // Remplacez cette ligne par une logique de recherche réelle.
        }
    </script>

</body>
</html>
