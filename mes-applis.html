<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes applis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .app-list {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: space-between;
        }

        .app-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: calc(50% - 15px);
            text-align: center;
        }

        .app-item img {
            width: 100px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .app-item h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .app-item p {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }

        .install-btn {
            background-color: #0f9d58;
            color: white;
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .install-btn:hover {
            background-color: #0c7a43;
        }

        .back-btn {
            background-color: #f5f5f5;
            color: #333;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            text-align: left;
        }

        .back-btn:hover {
            background-color: #e0e0e0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
            color: #777;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="back-btn" onclick="goBack()">← Retour</button>
        <h1>Mes applis</h1>
        <div class="app-list">
            <!-- Application Chiffrement -->
            <div class="app-item">
                <img src="https://via.placeholder.com/100" alt="Icône de Chiffrement">
                <h2>Chiffrement</h2>
                <p>Sécurisez vos données avec un cryptage avancé.</p>
                <a href="chiffrement.html" class="install-btn">Installer</a>
            </div>

            <!-- Application Numbers Game -->
            <div class="app-item">
                <img src="https://via.placeholder.com/100" alt="Icône de Numbers Game">
                <h2>Numbers Game</h2>
                <p>Jeu de logique et de mathématiques pour les esprits rapides.</p>
                <a href="numbers-game.html" class="install-btn">Installer</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Google Play Store - Tous droits réservés.</p>
    </footer>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
